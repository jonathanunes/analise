default: &default
  adapter: postgresql
  encoding: unicode
  # For details on connection pooling, see rails configuration guide
  # http://guides.rubyonrails.org/configuring.html#database-pooling
  pool: 5

development:
  <<: *default
  database: tea_development

test:
  <<: *default
  database: tea_test

production:
  <<: *default
  database: tea_production
  username: tea
  password: <%= ENV['TEA_DATABASE_PASSWORD'] %>
